<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Soccer Hub{% endblock %}</title>
    <!-- Подключение Bootstrap CSS и Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        /* Стиль для прикрепления футера */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>
    <!-- Фиксированный верхний колонтитул -->
    <header class="bg-primary text-white shadow-sm fixed-top">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand fw-bold" href="/">Soccer Hub</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/"><i class="fas fa-home"></i> Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/teams/"><i class="fas fa-users"></i> Команды</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/matches/"><i class="fas fa-futbol"></i> Матчи</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/players/"><i class="fas fa-user"></i> Игроки</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/analytics/"><i class="fas fa-chart-line"></i> Аналитика</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Основное содержимое страницы -->
    <main class="container mt-5 pt-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Футер с улучшенным дизайном -->
    <footer class="bg-primary text-white text-center p-4">
        <div class="container">
            <p>© 2024 Soccer Hub | Все права защищены</p>
            <div class="social-icons">
                <a href="https://facebook.com" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com" class="text-white me-3"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com" class="text-white"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <!-- Подключение Bootstrap и других библиотек JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
